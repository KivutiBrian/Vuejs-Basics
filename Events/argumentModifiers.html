<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arguments and Modifiers</title>
</head>
<body>
    
    <div id="app">

        <h1 @click="changeText('Gaideh', $event)">{{ text }}</h1>

        <form @click.prevent="handleForm($event)" autocomplete="off">
            <label>Name</label>
            <input type="text">
            <button type="submit">submit</button>
        </form>

    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                text: 'Hello world!'
            },

            methods: {
                changeText(newText, e){
                    this.text = newText

                    //console log the event
                    console.log(e)
                },

                handleForm(e){
                    console.log(e)

                }
            },
        })
    </script>

</body>
</html>
