<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conditional rendering</title>
</head>
<body>
    
    <div id="app">

        <p v-if="checkUser()">User available</p>
        <p v-else>User unavailable</p>
            
        <hr>

        <!-- v-if -->
        <p v-if="userAge > allowedAge">You are good</p>
        <p v-else-if="user === 'Gaideh' ">You are good to go {{ user }} </p>
        <p v-else>You are not allowed!</p>

        <hr>

        <p v-show="10+10 === 30 ? true:false">This is true</p>

    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el:'#app',
            data:{
                user:'Gaideh',
                userAge:15,
                allowedAge:18
            },

            //methods
            methods:{
                checkUser(){
                    return " user === 'Gaideh' ? true:false "
                }
            }
        })
    </script>
</body>
</html>
